language: python

jobs:
  include:
    # perform a linux build
    - services: docker
    # and a mac build
    - os: osx
      language: shell
    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        
install:
  - python -m pip install twine cibuildwheel==1.1.0
  
script:
  # build the wheels, put them into './wheelhouse'
  #- python -m cibuildwheel --output-dir wheelhouse
  - python3.8 -c "print('Hello World')"
  - python3.8 -c "import platform;print(platform.python_version())"
  - python3.8 -c "import platform;print(platform.python_compiler())"
  - python3.8 -c "import platform;print(platform.uname())"
